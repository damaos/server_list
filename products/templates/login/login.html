<!DOCTYPE html>
<html lang="en">
<head>
     {% load staticfiles %}
      <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>login</title>
</head>
<body id="login">
 <section id="main-container"></section>
    <div class="container">
      <div class="row">
        <div class="col s10"></div>
          <div class="row">
            <div class="col m5 hide-on-small-only">
            </div>
              <div class="row">
                <div class="signup-box">
                  <form class="signup-form" method="POST">
                       {% csrf_token %}
                    <div class="section">
                        <h3>Inicia una sesion</h3>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="hidden" name="action" value="login">

                      <input type="text" name="username" placeholder="Nombre de usuario"></input>
                      <input type="password" name="password" placeholder="Contraseña"></input>
                        {% if mensagge %} <br />
						            <label style="color:red">{{ mensagge }}</label> <br />
						           {% endif %}
                      <button class="btn waves-effect waves-light btn-signup btn-small" type="submit">iniciar</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="login-box">
                  <h3 class="center-align">¿No tienes cuenta?<h3> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="main-container"></section>
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1"></div>
          <div class="row">
            <div class="col m5 hide-on-small-only">
            </div>
              <div class="row">
                <div class="signup-box">
                  <form class="signup-form" method="POST">
                       {% csrf_token %}
                    <div class="section">
                        <H3>Crea una cuenta</H3>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="hidden" name="action" value="signup">

                      <input type="text" name="username" placeholder="Nombre de usuario"></input>
                      <input type="password" name="password" placeholder="Contraseña"></input>

                      <button class="btn waves-effect waves-light btn-signup btn-small" type="submit">Registrarse</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br>
  <br>
  <br><br>

      </div>
    </div>

</body>
</html>
